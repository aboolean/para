<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Para</title>

  <!-- Page CSS -->
  <link href="style.css" rel="stylesheet">

</head>

    <body>
      <div id="context-menu",class="floating-menu">
        <div id = "main-menu">
          <script id="menu-template" type="text/x-handlebars-template">
          <div class="row" id="title-bar">
          <div id="name">{{name}}</div>
          <div id="close"><button id="close-btn">x</button></div>
          </div>
          <div class="row">
          <div id="behavior-menu">behaviors</div>
          {{behavior-menu}}
          <div><a id="new-behavior-btn">new behavior +</a></div>
          </div>
          <div class="row">
          <div id="cond-menu">conditionals</div>
          {{cond-menu}}
          <div><a id="new-cond-btn">new conditional +</a></div>
          </div>
          </script>
        </div>
        <div id="behavior-types-menu">
          <div class="row"><a id="copy">copy</a></div>  
          <div class="row"><a id="linear">linear distribution</a></div> 
          <div class="row"><a id="radial">radial distribution</a></div> 
          <div class="row"><a id="gaussian">normal distribution</a></div> 
        </div>
      </div>

      <div class="container" id="master-container">

        <!-- Static navbar -->
        <div class="navbar" role="navigation">
           
              <div id = 'logo'>
                <img src='images/logo.png'/>
              </div>
              <a id="helpbtn">
               <div id = 'help'>
                <img src='images/dot_btn.png'/>
              </div>
            </a>
            </div>
            
            </div>

            <!--draw container, contains canvas and object and property menus -->
            <div id = "draw-container" class="container-fixed"><!--draw container-->

              <div class = "row"> <!--master-row -->

               <div class="col-md-10"> <!--large column -->
              
                 <div class = "row"> <!--row-->

                  <div class = "col-md-12" id = "canvas-container"><!--canvas-container-->
                  <span><canvas id="canvas" resize="true"></canvas></span>
                 </div><!--/canvas-container-->
               </div><!--/row-->
             </div> <!--/large column-->

             <div class="col-md-2">
              <div class="row">
<div id = "toolbar" class="navbar-collapse collapse">
               <button class="btn btn-default btn-tool" id="redoTool"><img src="images/redo_icon.png" width="28" height="28"/>
                            <button class="btn btn-default btn-tool" id="undoTool"><img src="images/undo_icon.png" width="28" height="28"/>
                   <button  class="btn btn-default btn-tool" id="scaleTool"><span><img src="images/scale_tool_icon.png" width="28" height="28"/>
                <button  class="btn btn-default btn-tool" id="rotateTool"><span><img src="images/rotate_tool_icon.png" width="28" height="28"/>
                  <button  class="btn btn-default btn-tool" id="followPathTool"><span><img src="images/follow_path_icon.png" width="28" height="28"/>
              <button  class="btn btn-default btn-tool" id="selectTool"><span><img src="images/select_tool_icon.png" width="28" height="28"/>
                <button class="btn btn-default btn-tool" id="penTool"><img src="images/pen_tool_icon.png" width="28" height="28"/>
                <button class="btn btn-default btn-tool" id="polyTool"><img src="images/poly_tool_icon.png" width="28" height="28"/>
                  </div><!--/.nav-collapse -->
                <div id = "prop-menu" class ="col-md-12">
                 
                    <form id="text-options">
                       <div class="form-group">
                      <label>name <input class="form-control" type="text" class="filename" id="text-filename" placeholder="my_drawing"/></label>

                      <select id ="fileselect" class="form-control"></select>
                        </div>
                     <div class="form-group">
                      <input type="button" id="save" value="save" disabled="true"/>
                       <input type="button" id="saveFile" value="save to computer" disabled="true"/>
                       </div>
                    
                     <div class="form-group">
                      <input type="button" id ="export" value="download svg"/>
                        </div>
                     <div class="form-group">
                      <label>upload file from desktop<input class="form-group" type="file" accept=".txt" id="upload" name="files" single /></label> <output id="loaded"></output>
                    </div>
                    </form>
                     <div id = "parameterSliders" class="form-group"> 
                     <script id="parameterTemplate" type="text/x-handlebars-template">
               
                   {{#each paramName}}
                   
                    <div class="form-group">
                    <label id='parameterName'>{{label}}</label>
                    <br>
                    <input id = "parameterSlider" type="range" class="span2" value="" min={{min}} max={{max}} data-slider-value={{val}} data-slider-orientation="horizontal" data-slider-selection="after" propertyName={{propertyName}}>
                  </div>
                  
                  
                      {{/each}}
                     
                    
                     </script>
                     </div>

                  <div class="form-group">
                    <label for="hidden-input">Fill</label>
                    <br>
                    <input type="text" id="fill" class="form-control demo" value="fff">
                  </div>
                  <div class="form-group">
                    <label for="hidden-input">Stroke</label>
                    <br>
                    <input type="text" id="stroke" class="form-control demo" value="fff">
                  </div>
                  <div class="form-group">
                    <label for="hidden-input">Stroke Weight</label>
                    <br>
                    <input id="strokeSlider" type="range" min="0" max="40">
                    </div>
                     <div class="form-group">
                         <label for="hidden-input">Scaffold</label>
                    <input type="checkbox" name="scaffold" value="scaffold">
                  </div>
                  </div>
                  

                  <!--<div class = "row">
                    <div id = "object-menu" class ="col-md-12"></div>
                  </div>-->

                </div>
              </div><!--/master row -->
            </div><!--/draw container-->
          </div>
     <!-- main application script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script>
      (function () {
        require.config({
          
          baseUrl: "js/",

          paths : {
              "jquery" : "//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min",
              "backbone" : "//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min",
              "underscore" : "//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min",
              "handlebars": "//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min",
              "paper" : "../../bower_components/paper/dist/paper-full",
              "toolbox": "../../bower_components/js-toolbox/toolbox",
              "tinycolor": "../../bower_components/tinycolor/tinycolor",
              "pickacolor": "../../bower_components/pick-a-color/build/1.2.4/js/pick-a-color-1.2.4.min",
              "filesaver": "../../bower_components/FileSaver/FileSaver"
          },
          
          shim: {
              "handlebars": {
                  exports: "Handlebars"
              },

              "toolbox": {
                  exports: "Toolbox"
              },
                      
              "pickacolor": {
                  deps: ["tinycolor", "jquery"],
                  exports: "Pickacolor"
              }    
          }

        });

        require(["jquery", "backbone", "underscore", "handlebars"], function () {
          require(["app"]);
        });
      }());
    </script>

  </body>
  </html>
